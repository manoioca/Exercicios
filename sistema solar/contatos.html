<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planeta Merc√∫rio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #000 0%, #1a1a1a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #fdd835;
      text-shadow: 0 0 10px #fdd83580;
    }

    main {
      width: 90%;
      max-width: 800px;
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      padding: 2rem;
      animation: aparecer 1s ease-in-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    article {
      background: #333;
      padding: 1.5rem;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    article:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #fdd83580;
    }

    .planet-name {
      font-size: 1.8rem;
      color: #90caf9;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .planet-desc {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: justify;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1><strong>üåç Sistema Solar</strong></h1>
  </header>

  <main>
    <section>
      <article>
        

        <div class="divform">
            <!-- nome / e-mail / telefone / genero / assunto / mensagem -->
            <form name="frmContato" id="idFrmContato" action="#" method="post">
                
                <fieldset>

                    <div class="label">
                        <label for="idNome">Nome</label>
                    </div>
                    <input type="text" id="idNome" name="nome" maxlength="70" placeholder="Digite seu nome">

                    <div class="label">
                        <label for="idEmail">E-mail</label>
                    </div>
                    <input type="email" id="idEmail" name="email" maxlength="100" placeholder="Digite seu e-mail">

                    <div class="label">
                        <label for="idTelefone">Telefone</label>
                    </div>
                    <input type="tel" id="idTelefone" name="telefone" placeholder="Digite seu telefone">

                    <div class="label-radio">
                        <label>G√™nero</label>
                    </div>
                    <input type="radio" id="idGeneroF" name="genero" value="F"class="label-radio">
                    <label for="idGeneroF"class="label-radio">Feminino</label>

                    <input type="radio" id="idGeneroM" name="genero" value="M"class="label-radio">
                    <label for="idGeneroM"class="label-radio">Masculino</label>

                    <input type="radio" id="idGeneroO" name="genero" value="O"class="label-radio">
                    <label for="idGeneroO"class="label-radio">Outros</label>

                    <div>
                        <label for="idAssunto">Assunto</label>
                    </div>
                    <select id="idAssunto" name="assunto">
                        <option value="0">Selecione...</option>
                        <option value="E">Elogio</option>
                        <option value="C">Cr√≠tica</option>
                        <option value="S">Solicita√ß√£o</option>
                        <option value="O">Outros</option>
                    </select>

                    <div class="label">
                        <label for="idMensagem">Mensagem</label>
                    </div>
                    <textarea rows="10" cols="200" id="idMensagem" name="mensagem"
                            placeholder="Preencha com a mensagem desejada"
                            class="minha-text-area"></textarea>
                        

                    <div class="botoes">
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Enviar"> 
                    </div>        

                </fieldset>
            </form>
        </div>

          <A href = "index.html">Voltar
          </A>
      </article>
    </section>
  </main>

</html>
